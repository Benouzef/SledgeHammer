<html>
  <head>
    <title>Sketchpad</title>

    <script type="text/javascript">
      function signatureCapture() {
        var canvas = document.getElementById("newSignature");
        var context = canvas.getContext("2d");

        if (!context) {
          throw new Error("Failed to get canvas' 2d context");
        }

        canvas.width = 340 ;
        canvas.height = 350 ;

        context.fillStyle = "#fff";
        context.strokeStyle = "#444";
        context.lineWidth = 1.2;
        context.lineCap = "round";

        context.fillRect(0, 0, canvas.width, canvas.height);

        /*context.fillStyle = "#3a87ad";
        context.strokeStyle = "#3a87ad";
        context.lineWidth = 1;
        context.moveTo(20,220);
        context.lineTo(454,220);
        context.stroke();*/

        context.fillStyle = "#fff";
        context.strokeStyle = "#444";


        var disableSave = true;
        var pixels = [];
        var cpixels = [];
        var xyLast = {};
        var xyAddLast = {};
        var calculate = false;

        //functions
        {
          function remove_event_listeners() {
            canvas.removeEventListener('mousemove', on_mousemove, false);
            canvas.removeEventListener('mouseup', on_mouseup, false);
            canvas.removeEventListener('touchmove', on_mousemove, false);
            canvas.removeEventListener('touchend', on_mouseup, false);

            document.body.removeEventListener('mouseup', on_mouseup, false);
            document.body.removeEventListener('touchend', on_mouseup, false);
          }

          function get_board_coords(e) {
            var x, y;

            if (e.changedTouches && e.changedTouches[0]) {
              var offsety = canvas.offsetTop || 0;
              var offsetx = canvas.offsetLeft || 0;

              x = e.changedTouches[0].pageX - offsetx;
              y = e.changedTouches[0].pageY - offsety;
            } else if (e.layerX || 0 == e.layerX) {
              x = e.layerX;
              y = e.layerY;
            } else if (e.offsetX || 0 == e.offsetX) {
              x = e.offsetX;
              y = e.offsetY;
            }

            return {
              x : x,
              y : y
            };
          };

          function on_mousedown(e) {
            e.preventDefault();
            e.stopPropagation();

            canvas.addEventListener('mousemove', on_mousemove, false);
            canvas.addEventListener('mouseup', on_mouseup, false);
            canvas.addEventListener('touchmove', on_mousemove, false);
            canvas.addEventListener('touchend', on_mouseup, false);

            document.body.addEventListener('mouseup', on_mouseup, false);
            document.body.addEventListener('touchend', on_mouseup, false);

            empty = false;
            var xy = get_board_coords(e);
            context.beginPath();
            pixels.push('moveStart');
            context.moveTo(xy.x, xy.y);
            pixels.push(xy.x, xy.y);
            xyLast = xy;
          };

          function on_mousemove(e, finish) {
            e.preventDefault();
            e.stopPropagation();

            var xy = get_board_coords(e);
            var xyAdd = {
              x : (xyLast.x + xy.x) / 2,
              y : (xyLast.y + xy.y) / 2
            };

            if (calculate) {
              var xLast = (xyAddLast.x + xyLast.x + xyAdd.x) / 3;
              var yLast = (xyAddLast.y + xyLast.y + xyAdd.y) / 3;
              pixels.push(xLast, yLast);
            } else {
              calculate = true;
            }

            context.quadraticCurveTo(xyLast.x, xyLast.y, xyAdd.x, xyAdd.y);
            pixels.push(xyAdd.x, xyAdd.y);
            context.stroke();
            context.beginPath();
            context.moveTo(xyAdd.x, xyAdd.y);
            xyAddLast = xyAdd;
            xyLast = xy;

          };

          function on_mouseup(e) {
            remove_event_listeners();
            disableSave = false;
            context.stroke();
            pixels.push('e');
            calculate = false;
          };

        }//end

        canvas.addEventListener('mousedown', on_mousedown, false);
        canvas.addEventListener('touchstart', on_mousedown, false);
      }

      function signatureSave() {
        document.getElementById("savebtn").style.display = "none";
        document.getElementById("cancelbtn").style.display = "none";
        var r = Math.random();
        window.location.hash = '&executeFunction<-jsError'+ '&' + '&arguments<-' + JSON.stringify({message: `${r}`}) + '&';
      }

      function signatureClear() {
        var canvas = document.getElementById("newSignature");
        var context = canvas.getContext("2d");
        context.clearRect(0, 0, canvas.width, canvas.height);
      }
    </script>
  </head>

  <div id="canvas">
    <canvas class="roundCorners" id="newSignature"
      style="position: relative; margin: 0; padding: 0; border: 1px solid #c4caac;">
    </canvas>
  </div>

  <script>
    signatureCapture();
  </script>

  <button id="savebtn" type="button" onclick="signatureSave()">Save signature</button>
  <button id="cancelbtn" type="button" onclick="signatureClear()">Clear signature</button>

</html>
